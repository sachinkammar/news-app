<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Lister</title>
    <link type="text/css" href="libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div class="" style="background-color: white;display: flex;flex-direction: column;align-items: center;justify-content: center;margin: 5%;">
        <h2>News Lister</h2>
        <form id="form" class="form-inline clearfix" style="margin: 24px 0;">
            <div class="form-group" style="display: flex;">
                <label for="q">Enter search text</label>
                <input class="form-control" id="q" autocomplete="off" placeholder="Search Here ..." type="text"  style="margin: 0 8px;" />
                <button class="btn btn-default" id="search" type="submit" style="cursor: pointer;">Search</button>
            </div>
        </form>
    </div>
    <!-- Posts Section -->
    <main class="">
        <div class="container">
            <div id="search-info" style="margin: 8px 0;font-weight: 800;font-size: 16px;"></div>
        </div>
        <div class="container"  style="background-color: whitesmoke;">
            <div class="row" id="main"></div>
        </div>

        <div class="container">
            <div id="pagination" style="text-align: right;margin: 16px 0;"></div>
        </div>
    </main>
    <!--  Scripts  -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
